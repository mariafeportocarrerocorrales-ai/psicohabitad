<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconocimiento de señas - Teachable Machine</title>
  <style>
    body { 
      text-align: center; 
      font-family: Arial, sans-serif; 
      background: #111; 
      color: #fff;
    }
    button {
      background-color: #4CAF50; 
      color: white; 
      padding: 10px 20px;
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 16px;
    }
    canvas { 
      margin-top: 20px; 
      border-radius: 10px; 
      background: #000;
    }
  </style>
</head>
<body>
  <h2>Reconocimiento de Lenguaje de Señas 🤟</h2>
  <button onclick="init()">Iniciar Cámara</button>
  <div><canvas id="canvas"></canvas></div>
  <div id="label-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
  <script type="text/javascript">
    const URL = "./my-pose-model/"; // carpeta del modelo de pose
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const size = 400;
        const flip = true;
        webcam = new tmPose.Webcam(size, size, flip);
        await webcam.setup({ facingMode: "user" }); // solicita acceso a cámara
        await webcam.play();
        window.requestAnimationFrame(loop);

        const canvas = document.getElementById("canvas");
        canvas.width = size; 
        canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          const div = document.createElement("div");
          div.style.marginTop = "10px";
          labelContainer.appendChild(div);
        }

      } catch (error) {
        alert("⚠️ No se pudo acceder a la cámara. Verifica los permisos o usa HTTPS.");
        console.error(error);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(1) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
      drawPose(pose);
    }

    function drawPose(pose) {
      if (webcam.canvas) {
        ctx.drawImage(webcam.canvas, 0, 0);
        if (pose) {
          const minPartConfidence = 0.5;
          tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
          tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
        }
      }
    }
  </script>
</body>
</html>
